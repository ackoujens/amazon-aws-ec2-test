---
- name: Nginx | Install nginx
  become: yes
  apt: pkg=nginx
  tags: nginx

- name: Nginx | Setup reverse proxy
  become: yes
  template: src=nginx_site_config.j2 dest=/etc/nginx/sites-available/
  tags: nginx

- name: Nginx | Start nginx
  become: yes
  service: name=nginx state=restarted
  tags: nginx
